<!DOCTYPE html>
<html>
  <head>
    <title>Challenge day1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    
  </head>
  <body>
    <div class="split-screen">
      <div class="left">
        <section class="note">
          <h2 class="explore">Explore your creativity</h2>
          <p>Over thousands architectural designs and designers just for you</p>
        </section>
      </div>
      <div class="right">
       <form>
        <section>
            <h2 class="sign-up">Sign up to DesignHub</h2>
            <div class="sign-up-container">
              <p class="account">Already have an account?<a href="login.html">Login</a></p>
            </div>
          </section>
          <div class="input-container name">
            <label for="name">Full Name</label>
            <input class="fillings" id="name" name="name" type="text" placeholder="Name"/>
          </div>
          <div class="input-container email">
            <label for="email">Email</label>
            <input class="fillings" id="email" name="email" type="email" placeholder="Email"/>
          </div>
          <div class="input-container password">
            <label for="password">Password</label>
            <input
              class="fillings"
              id="password"
              name="password"
              type="password"
              placeholder="6+ characters"
            />
          </div>
          <div class="input-container cta">
              <label class="checkbox-container">
                  <input type="checkbox">
                  <span class="checkmark">Creating an accounts means you agree with our<br>  
                  and our default <a href="a">Privacy Policy.</a></span> 
              </label>
          </div>
          <button class="signup-btn" type="button">Sign Up</button>
        </div>
       </form>
    </div>
  </body>
</html>
