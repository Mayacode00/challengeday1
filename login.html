<!DOCTYPE html>
<html>
  <head>
    <title>Challenge day1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    
  </head>
  <body>
    <div class="split-screen">
      <div class="left">
        <section class="note">
          <h2 class="explore">Explore your creativity</h2>
          <p>Over thousands architectural designs and designers just for you</p>
        </section>
      </div>
      <div class="right">
       <form>
        <section>
            <h2 class="login">Login to your account</h2>
            <div class="sign-in-container">
              <p class="account">Don't have an accont?<a href="index.html">Register</a></p>
            </div>
          </section>
          <div class="input-container email">
            <label for="email">Email</label>
            <input class="fillings" id="email" name="email" type="email" placeholder="Email"/>
          </div>
          <div class="input-container password">
            <label for="password">Password</label>
            <input
              class="fillings"
              id="password"
              name="password"
              type="password"
              placeholder="password"
            />
          </div>
          <div class="input-container cta">
              <label class="checkbox-container">
                  <input type="checkbox">
                  <span class="checkmark">Remember me</span>
              </label>
          </div>
          <button class="signup-btn" type="button">Login</button>
        </div>
       </form>
    </div>
  </body>
</html>
